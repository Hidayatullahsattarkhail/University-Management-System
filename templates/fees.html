{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2><i class="fa-solid fa-money-bill-wave"></i> Submit Fee</h2>
    <form action="{{ url_for('add_fee') }}" method="POST">
        <div class="grid-2">
            <div class="form-group">
                <label>Student ID</label>
                <input type="number" name="student_id" required placeholder="Student ID">
            </div>
            <div class="form-group">
                <label>Amount</label>
                <input type="number" step="0.01" name="amount" required placeholder="0.00">
            </div>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-check"></i> Submit Fee</button>
    </form>
</div>

<div class="card">
    <h2><i class="fa-solid fa-receipt"></i> Fee Records</h2>
    <div class="overflow-x-auto">
        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for fee in fees %}
                <tr>
                    <td>{{ fee.student_id }}</td>
                    <td>{{ fee.amount }}</td>
                    <td><span class="badge badge-success">{{ fee.status }}</span></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
